# Papers Service Deployment and Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: papers-service
  labels:
    app: papers-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: papers-service
  template:
    metadata:
      labels:
        app: papers-service
    spec:
      initContainers:
      - name: migrate
        image: squants/papers-service:latest
        command: ['npx', 'prisma', 'migrate', 'deploy']
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: squants-secrets
              key: papers-db-url
      containers:
      - name: papers-service
        image: squants/papers-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4001
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "4001"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: squants-secrets
              key: papers-db-url
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: CACHE_TTL
          value: "3600"
        livenessProbe:
          httpGet:
            path: /health
            port: 4001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4001
          initialDelaySeconds: 15
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: papers-service
spec:
  selector:
    app: papers-service
  ports:
  - port: 4001
    targetPort: 4001
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: papers-service-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: papers-service
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
