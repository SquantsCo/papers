# Kubernetes Secrets (Base64 encoded)
# Note: In production, use proper secret management like HashiCorp Vault, AWS Secrets Manager, etc.
# To create: kubectl create secret generic squants-secrets --from-literal=key=value

apiVersion: v1
kind: Secret
metadata:
  name: squants-secrets
type: Opaque
stringData:
  # JWT Secret (change in production)
  jwt-secret: "your-super-secret-jwt-key-change-in-production"
  
  # PostgreSQL password (change in production)
  postgres-password: "postgres"
  
  # Database URLs (update with actual passwords in production)
  papers-db-url: "postgresql://postgres:postgres@postgres:5432/papers_db?schema=public"
  comments-db-url: "postgresql://postgres:postgres@postgres:5432/comments_db?schema=public"
