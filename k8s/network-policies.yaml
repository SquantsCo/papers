# Network Policies for Security

# API Gateway Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: api-gateway-netpol
spec:
  podSelector:
    matchLabels:
      app: api-gateway
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: frontend
    - podSelector: {}  # Allow from any pod in namespace
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: papers-service
    ports:
    - protocol: TCP
      port: 4001
  - to:
    - podSelector:
        matchLabels:
          app: arxiv-service
    ports:
    - protocol: TCP
      port: 4002
  - to:
    - podSelector:
        matchLabels:
          app: comments-service
    ports:
    - protocol: TCP
      port: 4003
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to:  # DNS
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53

---
# Papers Service Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: papers-service-netpol
spec:
  podSelector:
    matchLabels:
      app: papers-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: api-gateway
    ports:
    - protocol: TCP
      port: 4001
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to:  # DNS
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53

---
# Database Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-netpol
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: papers-service
    - podSelector:
        matchLabels:
          app: comments-service
    ports:
    - protocol: TCP
      port: 5432
